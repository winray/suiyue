<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录|岁阅</title>
	<link rel="stylesheet" href="{{static_url("css/root.css")}}">
	<link rel="icon" href="{{ static_url("pic/static/logo.png") }}">
</head>
<body>
	<div class="container">

		<div class="form-container">
		<h3>岁阅后台管理平台登录</h3>
		<form method="post" action="/rootlogin">
		<p>
		<label for="email" class="sr-only">邮箱</label>
		<input type="email" id="email" name="email" placeholder="邮箱">
		</p>
		<p>
		<label for="password" class="sr-only">密码</label>
		<input type="password" id="password" placeholder="密码" name="password">
		</p>
		<button type="submit">登录</button>
		</form>
		</div>
	</div>
</body>
</html>
